<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <script type="text/javascript" src="libs/prototype.js"></script>
    <script type="text/javascript" src="libs/jquery.js"></script>
    <script type="text/javascript" src="libs/underscore.js"></script>
    <script type="text/javascript" src="libs/common.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/filters-fast.js"></script>
    <script type="text/javascript" src="js/cell-counter.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <style type="text/css"></style>
    <script type="text/javascript">
    </script>
</head>
<body>
<h1>Cell Counter</h1>

<div id="tools">
    <div>
        Count: <span id="cellCount">0</span>
    </div>
    <div>
        <label for="threshold">Threshold:</label>
        <input id="threshold" type="range" min="0" max="255" value="150">

        <label for="fadeThresholdImage">Fade Threshold Image:</label>
        <input id="fadeThresholdImage" type="range" min="0" max="255" value="128">

    </div>
</div>

<div id="mainCanvasContainer">
    <div id="mainCanvasContainer2">
        <canvas id="mainCanvas"></canvas>
        <canvas id="filteredCanvas"></canvas>
        <div dropzone="true" id="markings"></div>
    </div>
</div>
</body>
</html>
